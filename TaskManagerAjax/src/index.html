<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Cristian">
    <title>Cristian Felipe Practica.</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>

  <body>

    <div class="mainWrapper">

      <div class="titleBlock">
        <h1 id="mainTitle">Task Manager.</h1>
      </div>

      <div class="processBlock">

        <div class="processTitleBLock">
          <h2>In process.</h2>
        </div>

        <div id="newRowIncompletedBox">
        </div>

      </div>

      <div class="inputBlock">

        <div class="taskNameTitle">
          <h2>Task Name.</h2>
          <input type="text" placeholder="Type your task name." id="taskManager">
        </div>

        <div class="taskDateTitle">
          <h2>Task Deadline.</h2>
          <input type="date" id="dateManager">
        </div>

        <div class="btnStyle">
          <div id="btnAction">Register</div>
        </div>
        <div class="btnStyle" id="resumeWrapper">
          <input type="checkbox" id="resumeBtn" class="resumeBtnStyle">
          <p class="hitMeResume" id="hitMeResumeGone">Hit me for more details.</p>
        </div>
      </div>

      <div class="doneBlock">

        <div class="completedTitleBlock">
          <h2>Done.</h2>
        </div>

        <div id="newRowCompletedBox"></div>
      </div>

      <div class="resumeBlock" id="resumeBlockFunct">

        <h2 class="resumeTitleBlock">Resume.</h2>
        <p class="resumeTitleBlock" id="resumeDescription"></p>

        <div id="newRowResumeBox"></div>

      </div>

    </div>


    <script src="js/requestScript.js"></script>
    <script type="module" src="js/script.js"></script>

  </body>

</html>
