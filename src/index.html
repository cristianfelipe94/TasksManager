<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Cristian">
    <title>Cristian Felipe Practica.</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div class="mainWrapper">

      <div class="titleBlock">
        <h1 id="mainTitle">Controlador de Tareas</h1>
      </div>

      <div class="processBlock">

        <div class="processTitleBLock">
          <h2>In process.</h2>
        </div>

        <div>
            <ul class="incompletedBlock" id="taskNameIncompletedBox">
            </ul>
            <ul class="incompletedBlock" id="taskDateIncompletedBox">
            </ul>
        </div>

      </div>

      <div class="inputBlock">

        <div class="taskNameTitle">
          <h2>Task Name.</h2>
          <input type="text" placeholder="Type your task name." id="taskManager">
        </div>

        <div class="taskDateTitle">
          <h2>Task Deadline.</h2>
          <input type="date" id="dateManager">
        </div>

        <div class="btnStyle">
          <input type="button" value="" id="btnAction">
        </div>

      </div>

      <div class="completedBlock">

        <div class="completedTitleBlock">
          <h2>Done.</h2>
        </div>

        <div class="completedTaskBlock">
          <ul id="taskCompletedBox">
            <li>First Tasks, completed.</li>
          </ul>
        </div>

      </div>
    </div>

    <footer>
      <p>Cristian Felipe &copy; 2018.</p>
    </footer>

    <script src="js/script.js"></script>

  </body>

</html>
